<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />

    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>상품 등록 폼</h2>
    </div>
    <h4 class="mb-3">상품 입력</h4>
    <form action="main.html" th:action method="post">
        <div>
            <label for="productName">상품명</label>
            <input type="text" id="productName" name="productName" class="form-control" placeholder="상품이름을 입력하세요">
        </div>
        <div>
            <label for="productInfo">상품정보</label>
            <input type="text" id="productInfo" name="productInfo" class="form-control" placeholder="상품정보를 입력하세요">
        </div>

        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">상품 등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='main.html'"
                        th:onclick="|location.href='@{/main}'|"
                        type="button">취소
                </button>
            </div>


        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
