<!-- Section-->
<section class="py-5" style="margin-top: -100px;">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="py-5 text-center">
            <h2>계절을 가까이 </h2><h6>꽃으로 계절을 곁에서 느껴보세요 </h6>
        </div>
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">

            <!-- Thymeleaf loop for products -->
            <div th:each="product : ${gatherClass.product}" class="col mb-5">


                <div class="card h-100">
                    <!-- Product image-->
                    <a th:href="@{'/product/' + ${product.productId}}">
                        <!--img class="card-img-top" th:src="${product.imageUrl}" alt="..."/-->
                        <!--img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..."/-->
                        <img class="card-img-top"
                             th:src="@{'https://source.unsplash.com/random/400x350/?' + ${product.productImage}}"
                             alt="..."/>

                    </a>
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder" th:text="${product.productName}">Product Name</h5>
                            <!-- Product price-->
                            <span th:text="${product.productPrice} + 원">$0.00</span>
                        </div>
                    </div>

                </div>

            </div>
        </div>

        <div class="text-sm-end">
            <a class="btn btn-outline-dark mt-auto" th:href="@{'/list'}">더보기</a>
        </div>
    </div>
</section>


<!-- Section-->
<section class="py-6" style="margin-top: -100px;">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="py-5 text-center">
            <h2>꽃 클래스 </h2><h6>일상에서 꽃을 만나요 </h6>
        </div>
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">

            <!-- Thymeleaf loop for products -->
            <div th:each="oneday : ${gatherClass.oneDayClass}" class="col mb-5">


                <div class="card h-100">
                    <!-- Product image-->
                    <a th:href="@{'/product/' + ${oneday.classId}}">
                        <!--img class="card-img-top" th:src="${product.imageUrl}" alt="..."/-->
                        <img class="card-img-top"
                             th:src="@{'images/' + ${oneday.classImage}}"
                             alt="..."/>
